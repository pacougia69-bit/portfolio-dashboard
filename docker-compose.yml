version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-Portfolio Dashboard}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portfolio-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-portfolio}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-portfolio123}
      - POSTGRES_DB=${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - portfolio-network

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge
